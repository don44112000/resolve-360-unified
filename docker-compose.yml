  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   volumes:
  #     - ./src:/app/src
  #     - ./node_modules:/app/node_modules

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: resolve-360-network
